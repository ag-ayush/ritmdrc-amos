# max distance to place obstacles into the map
obstacle_range: 4.0

# max distance to attempt to clear space
raytrace_range: 5.0

# robot footprint
footprint: [[.32,-.22],[.32,.22],[.17,.40],[-.14,.40],[-.14,.22],[-.69,.22],[-.69,-.22],[-.14,-.22],[-.14,-.40],[.17,-.40]]

# names of sensors
observation_sources: laser_scan_sensor

# info about the lidar
laser_scan_sensor: {sensor_frame: /lidar, data_type: LaserScan, topic: /lidar_raw, marking: true, clearing: true}
