# Make a 2D not 3D map
map_type: costmap

# max distance to place obstacles into the map
obstacle_range: 4.0

# max distance to attempt to clear space
raytrace_range: 5.0

# robot footprint
footprint: [[0.32,-0.22],[0.32,0.22],[0.17,0.40],[-0.14,0.40],[-0.14,0.22],[-0.69,0.22],[-0.69,-0.22],[-0.14,-0.22],[-0.14,-0.40],[0.17,-0.40]]

# names of sensors
observation_sources: laser_scan_sensor

# info about the lidar
laser_scan_sensor: {sensor_frame: /laser, data_type: LaserScan, topic: /lidar_raw, marking: true, clearing: true}
